<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Exam Countdown</h1>
    <div id="countdown">Loading...</div>

    <div id="set-time-form">
      <label for="examDateTime">Set Exam Date & Time:</label>
      <input type="datetime-local" id="examDateTime">
      <div class="btns">
        <button id="setTimeBtn">Set Time</button>
        <button id="refreshBtn">Refresh</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
